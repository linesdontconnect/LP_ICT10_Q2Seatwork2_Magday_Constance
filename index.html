<!DOCTYPE html>
<html lang="en">
<head>  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>State University of Gotham City</title>

  <!-- Styles & Fonts -->
  <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&family=Urbanist:wght@600&display=swap" rel="stylesheet">

  <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

  <style>
    h1 {
      font-family: 'Momo Trust Display', cursive;
    }
    body {
      font-family: 'Urbanist', sans-serif;
      background-color: #f7f9fb;
    }
    nav.navbar {
      background-color: #2b2d42;
    }
    nav .navbar-brand {
      color: #fff;
    }
    nav .nav-link {
      color: #dcdcdc;
    }
    nav .nav-link.active {
      color: #fff;
      font-weight: bold;
    }
    footer {
      background-color: #2b2d42;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }
    .grade-ticket {
      background: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-graduation-cap me-2"></i>State University of Gotham City
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="ordering_form.html">Grade Calculator</a></li>
          <li class="nav-item"><a class="nav-link" href="contact_us.html">Clubs</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <h1 class="text-center mb-4">Student Grades Input</h1>

    <form id="gradesForm" onsubmit="return false;">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="first" class="form-label">First Name</label>
          <input type="text" class="form-control" id="first" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="last" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="last" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="math" class="form-label">Math</label>
          <input type="number" class="form-control" id="math" min="0" max="100" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="science" class="form-label">Science</label>
          <input type="number" class="form-control" id="science" min="0" max="100" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="english" class="form-label">English</label>
          <input type="number" class="form-control" id="english" min="0" max="100" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="filipino" class="form-label">Filipino</label>
          <input type="number" class="form-control" id="filipino" min="0" max="100" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="ict" class="form-label">ICT</label>
          <input type="number" class="form-control" id="ict" min="0" max="100" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="pe" class="form-label">PE</label>
          <input type="number" class="form-control" id="pe" min="0" max="100" required>
        </div>
      </div>

      <button py-click="compute_grade" class="btn btn-primary w-100">Calculate Average</button>
    </form>

    <!-- Output Display -->
    <div class="grade-ticket text-center">
      <h3>Result</h3>
      <p id="show1"></p>
      <p id="show2" class="fs-5 fw-bold text-primary"></p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    © 2025 The State University of Gotham City — “Why do we fall? So we can get back up again.”
  </footer>

  <!-- PyScript file -->
  <script type="py" src="main.py"></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
